services:
  - type: web
    name: kouper-health
    runtime: node
    plan: free
    buildCommand: |
      npm ci &&
      cd client && npm ci && npm run build && cd .. &&
      cd server && npm ci && npx prisma generate && npx prisma db push
    startCommand: cd server && npx tsx src/index.ts
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
